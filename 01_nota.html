<meta charset="UTF-8">
<script>
  /*
  PROBLEMA: NOTA ENTRE 0 E 10
  Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido.
  */

  //ENTRADA
  let numero = Number(prompt(`Informe uma nota entre zero e dez:`));

  //PROCESSAMENTO
  while (numero < 0 || numero > 10) {
    alert(`Valor inválido! Certifique-se de que seja uma nota entre zero e dez.`);
    numero = Number(prompt(`Informe uma nota entre zero e dez:`));
  }

  //SAÍDA
  document.write(`A nota informada foi: ${numero}.`);

  // ok.
</script>
